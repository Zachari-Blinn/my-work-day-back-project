# POSTGRESQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/DB_RAISE_TEST}
spring.datasource.username=${DB_USERNAME:raise}
spring.datasource.password=${DB_PASSWORD:raise}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.show_sql=true

# SWAGGER
springdoc.swagger-ui.path=/swagger-ui.html

# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# EMAIL
spring.mail.host=localhost
spring.mail.username=no-reply-raise-support@mail.com
spring.mail.password=
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
